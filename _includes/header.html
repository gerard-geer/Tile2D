<aside>
	<div class="container">
		<nav>
			<ul>
				{% for page in site.pages %} {% if page.navtitle %}
				<li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
				{% endif %} {% endfor %}
			</ul>
		</nav>
	</div>
</aside>

<header>
	<h1><a id="header-text" href="{{ site.baseurl }}">{{ site.title }}</a></h1>
</header>
