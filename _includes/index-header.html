<aside>
	<div class="container">
		<nav>
			<ul class="nav-ul">
				{% for page in site.pages %} {% if page.navtitle %}
				<li class="nav-li" ><a href="{{ page.url | prepend: site.baseurl }}">{{ page.navtitle }}</a></li>
				{% endif %} {% endfor %}
			</ul>
		</nav>
	</div>
</aside>

<header>
	<h1><a id="header-text" href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
</header>
